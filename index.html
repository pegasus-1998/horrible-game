<!DOCTYPE html>

<head>

    <title>恐怖的游戏</title>
    <link rel=icon href='./favicon.ico'>
    <link rel="stylesheet" href="./styles/common.css">

        <img src="./imgs/monster.gif" class="monster-gif base-m-gif2"/>
        <img src="./imgs/monster.gif" class="monster-gif  base-m-gif3"/>
        <img src="./imgs/monster.gif" class="monster-gif  base-m-gif4"/>
        <div class="square-item"></div>

        <div class="square-item"></div>
        <div class="square-item"></div>
        <div class="square-item"></div>

    <div class="nav-menu">
        <div class="nav-item play-game">
            <img src="./imgs/icon/play.png" class="menu-icon play-game-icon"/>
            <span class="play-game-text">开始游戏</span>
        </div>
        <div class="nav-item">
            <img src="./imgs/icon/select.png" class="menu-icon"/>
            <span>选择关卡</span>
        </div>
        <div class="nav-item game-int">
            <img src="./imgs/icon/int.png" class="menu-icon"/>
            <span>玩法介绍</span>
        </div>
        <div class="nav-item nav-music">
