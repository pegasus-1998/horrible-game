<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horrible-game | 躲避怪物追捕的小游戏</title>
    <link rel=icon href='./favicon.ico'>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="pass-count">
        <span class="no-number">第01关</span>
        <span class="count-time">30</span>s
    </div>
    <div class="game-container">
        <img src="./imgs/lovely.gif" class="lovely-gif" />
        <img src="./imgs/monster.gif" class="monster-gif" />
        <img src="./imgs/monster.gif" class="monster-gif base-m-gif2" />
        <img src="./imgs/monster.gif" class="monster-gif  base-m-gif3" />
        <img src="./imgs/monster.gif" class="monster-gif  base-m-gif4" />
        <div class="square-item"></div>
        <div class="square-item"></div>
        <div class="square-item"></div>
        <div class="square-item"></div>
        <div class="square-item"></div>
        <div class="square-item"></div>
        <div class="square-item"></div>
        <div class="square-item"></div>
        <div class="square-item"></div>
        <div class="square-item"></div>
        <div class="square-item"></div>
        <div class="square-item"></div>
        <div class="square-item"></div>
        <div class="square-item"></div>
        <div class="square-item"></div>
        <div class="square-item"></div>
        <div class="square-item"></div>
        <div class="square-item"></div>
        <div class="square-item"></div>
        <div class="square-item"></div>
        <div class="square-item"></div>
        <div class="square-item"></div>
        <div class="square-item"></div>
        <div class="square-item"></div>
        <div class="square-item"></div>
    </div>
    <div class="nav-menu">
        <div class="nav-item play-game">
            <img src="./imgs/icon/play.png" class="menu-icon play-game-icon" />
            <span class="play-game-text">开始游戏</span>
        </div>
        <div class="nav-item nav-select">
            <img src="./imgs/icon/select.png" class="menu-icon" />
            <span class="select-level-text">选择关卡</span>
            <ul class="select-level">
                <li class="level-item level-active">1<img src="./imgs/icon/pass-icon.png" class="pass-icon"/></li>
                <li class="level-item">2<img src="./imgs/icon/pass-icon.png" class="pass-icon"/></li>
                <li class="level-item">3<img src="./imgs/icon/pass-icon.png" class="pass-icon"/></li>
                <li class="level-item">4<img src="./imgs/icon/pass-icon.png" class="pass-icon"/></li>
                <li class="level-item">5<img src="./imgs/icon/pass-icon.png" class="pass-icon"/></li>
                <li class="level-item">6<img src="./imgs/icon/pass-icon.png" class="pass-icon"/></li>
                <li class="level-item">7<img src="./imgs/icon/pass-icon.png" class="pass-icon"/></li>
                <li class="level-item">8<img src="./imgs/icon/pass-icon.png" class="pass-icon"/></li>
                <li class="level-item">9<img src="./imgs/icon/pass-icon.png" class="pass-icon"/></li>
                <li class="level-item">10<img src="./imgs/icon/pass-icon.png" class="pass-icon"/></li>
                <li class="level-item">11<img src="./imgs/icon/pass-icon.png" class="pass-icon"/></li>
                <li class="level-item">12<img src="./imgs/icon/pass-icon.png" class="pass-icon"/></li>
            </ul>
        </div>
        <div class="nav-item nav-int">
            <img src="./imgs/icon/int.png" class="menu-icon" />
            <span class="introduce-text">玩法介绍</span>
            <div class="introduce">
                <p class="int-p">通过键盘的上下左右(或wasd)键操控玩偶，在规定的时间内躲避四个怪物的追捕。通过所有关卡后可领取随机唯美壁纸一张！</p>
                <div class="get-prize">领取壁纸</div>
            </div>
        </div>
        <div class="nav-item nav-music">
            <img src="./imgs/icon/close-music.png" class="menu-icon music-img" />
            <span class="music-text">声音</span>
        </div>
        <div class="nav-item nav-set">
            <img src="./imgs/icon/set.png" class="menu-icon"/>
            <span class="set-text">设置</span>
            <div class="seting">
                <div class="set-item volume-item">
                    <span class="music-size">音量</span>：
                    <div class="music-width">
                        <div class="s-long"></div>
                    </div>
                    <span class="p-per">30%</span>
                </div>
                <div class="set-item">
                    <span class="background-text">背景</span>：<div class="switch"><span class="sw-cricle"></span></div>
                </div>
                <div class="set-item set-hand">
                    <span class="key-module-text">按键模式</span>：
                    <div class="right-hand">
                        <span class="hand">右手</span>
                        <img src="./imgs/icon/right.png" class="right-icon"/>
                    </div>
                </div>
                <div class="set-item notes">提示：左手模式控制wasd键，右手模式控制上下左右键。</div>
            </div>
        </div>
    </div>
    <div class="mask-container">
        <div class="pupup">
            <div class="main-con">
                <img src="./imgs/fail.png" class="tips-img"/>
                <div class="tips-text">通关成功</div>
                <div class="tops-context">提示：通过所有关卡后可在玩法介绍中领取奖品。</div>
            </div>
            <div class="btns">
                <span class="btn-sp cancel">取消</span>
                <span class="btn-sp restart">重新开始</span>
                <span class="btn-sp prev">上一关</span>
                <span class="btn-sp next">下一关</span>
            </div>
        </div>
    </div>
    <audio class="audio-el" loop>
        <source src="./music/game-music.mp3" type="audio/mp3">
    </audio>
    <script src="./js/index.js"></script>
</body>

</html>
