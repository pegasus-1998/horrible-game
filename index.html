<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恐怖的游戏</title>
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <audio class="audio-el" loop>
        <source src="./music/game-music.mp3" type="audio/mp3">
    </audio>
    <div class="game-container">
        <img src="./imgs/lovely.gif" class="lovely-gif"/>
        <img src="./imgs/monster.gif" class="monster-gif"/>
        <div class="square-item">1</div>
        <div class="square-item">2</div>
        <div class="square-item">3</div>
        <div class="square-item">4</div>
        <div class="square-item">5</div>
        <div class="square-item">6</div>
        <div class="square-item">7</div>
        <div class="square-item">8</div>
        <div class="square-item">9</div>
        <div class="square-item">10</div>
        <div class="square-item">11</div>
        <div class="square-item">12</div>
        <div class="square-item">13</div>
        <div class="square-item">14</div>
        <div class="square-item">15</div>
        <div class="square-item">16</div>
        <div class="square-item">17</div>
        <div class="square-item">18</div>
        <div class="square-item">19</div>
        <div class="square-item">20</div>
        <div class="square-item">21</div>
        <div class="square-item">22</div>
        <div class="square-item">23</div>
        <div class="square-item">24</div>
        <div class="square-item">25</div>
    </div>
    <div class="nav-menu">
        <div class="nav-item play-game">
            <img src="./imgs/icon/play.png" class="menu-icon play-game-icon"/>
            <span class="play-game-text">开始游戏</span>
        </div>
        <div class="nav-item">
            <img src="./imgs/icon/select.png" class="menu-icon"/>
            <span>选择关卡</span>
        </div>
        <div class="nav-item game-int">
            <img src="./imgs/icon/int.png" class="menu-icon"/>
            <span>玩法介绍</span>
        </div>
        <div class="nav-item nav-music">
            <img src="./imgs/icon/close-music.png" class="menu-icon music-img"/>
            <span>声音</span>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/controlsOther.js"></script>
</body>

</html>
